<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Transcription App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Audio Transcription App</h1>

    <!-- Upload Form -->
    <form id="uploadForm" class="mb-4">
      <div class="mb-3">
        <label for="audioFile" class="form-label">Upload Audio File</label>
        <input class="form-control" type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg,.flac">
      </div>
      <button id="uploadTranscribeBtn" type="submit" class="btn btn-primary">Transcribe</button>
    </form>

    <!-- Record Section -->
    <div class="mb-4">
      <h5>Or Record Audio:</h5>
      <div class="d-flex gap-2 mb-2">
        <button id="recordButton" class="btn btn-danger"><i class="fas fa-microphone"></i> Record</button>
        <button id="stopButton" class="btn btn-secondary d-none">Stop</button>
        <button id="cancelButton" class="btn btn-outline-secondary d-none">Cancel</button>
      </div>
      <div id="recordingStatus" class="text-muted mb-1">Click to start recording</div>
      <div id="recordingTime" class="text-muted d-none"></div>
      <div id="interimTranscription" class="text-info fw-semibold mt-2"></div>
      <audio id="recordedAudio" class="d-none my-2" controls></audio>
      <button id="recordTranscribeBtn" class="btn btn-success d-none">Finalize Transcription</button>
    </div>

    <!-- Progress Indicator -->
    <div id="progressContainer" class="d-none text-center mb-3">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
      <span id="errorMessage"></span>
    </div>

    <!-- Results -->
    <div id="resultsCard" class="card d-none">
      <div class="card-body">
        <h5 class="card-title">Transcription</h5>
        <p id="transcriptionText" class="card-text"></p>
        <button id="copyBtn" class="btn btn-outline-primary me-2"><i class="fas fa-copy me-1"></i>Copy</button>
        <button id="downloadBtn" class="btn btn-outline-success"><i class="fas fa-download me-1"></i>Download</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
